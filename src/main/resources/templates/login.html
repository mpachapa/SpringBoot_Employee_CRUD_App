    <!-- Login Form -->
    <section class="container auto">
        <div class="">
            <div class="">
                <h1>User Login</h1>
                <form th:action="@{/login}" method="POST">
                    <!-- Error Message -->
                    <div th:if="${param.error}">
                        <div class="">Invalid Username or Password</div>
                    </div>

                    <!-- Logout Message -->
                    <div th:if="${param.logout}">
                        <div class="">You have successfully logged out.</div>
                    </div>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter Email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password"/>
                    </div>
                    <br>
                    <div class="">
                        <div class="">
                            <div class="">
                                <input type="submit" name="login-submit" id="login-submit" class="" value="Log In">
                            </div>
                        </div>
                    </div>
                </form>

                <div class="">
                    <span>New user? <a href="/" th:href="@{/registration}">Register here.</a></span>
                </div>
            </div>
        </div>
    </section>
