<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link rel="icon" href="../static/img/thehands.png">
</head>

<body>
<nav class="row justify-content-end align-items-center p-2">
    <div class="col-10 pr-0 text-right"><h2>Employee Management System</h2></div>
    <div class="col">
        <div class="row justify-content-center align-items-center" id="welcome">
            <p>Welcome,</p>
            <p sec:authentication="principal.username"> User</p>
        </div>
        <div class="row justify-content-center align-items-center">
            <span sec:authorize="isAuthenticated()"><a th:href="@{/logout}"><button class="light-blue border-light-blue hover-blue hover-border-blue">Logout</button></a></span>
        </div>
    </div>
</nav>
    <div class="container my-2">
        <h3>Add new Employee</h3>
        <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
            <input type="text" th:field="*{firstName}" placeholder="Employee First Name" class="">
            <input type="text" th:field="*{lastName}" placeholder="Employee Last Name" class="">
            <input type="text" th:field="*{email}" placeholder="Employee Email" class="">
            <button type="submit" class=""> Save Employee </button>
        </form>
        <br>
        <a th:href="@{'/employees'}" >Back to Employee List</a>
    </div>

</body>

<footer>
    <footer>
        <h6 class="right-align bottom auto">&copy Matthew Pachapa 2022</h6>
    </footer>
</footer>
</html>
