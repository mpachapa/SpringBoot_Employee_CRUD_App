<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link href="../static/css/main.css" rel="stylesheet">
    <link rel="icon" href="../static/img/thehands.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
<nav class="row justify-content-end align-items-center p-2">
    <div class="col-10 pr-0 text-right"><h2>Employee Management System</h2></div>
    <div class="col">
        <div class="row justify-content-center align-items-center" id="welcome">
            <p>Welcome,</p>
            <p sec:authentication="principal.username"> User</p>
        </div>
        <div class="row justify-content-center align-items-center">
            <span sec:authorize="isAuthenticated()"><a th:href="@{/logout}"><button class="buttonLogout">Logout</button></a></span>
        </div>
    </div>
</nav>
    <div class="container my-2">
        <h3>Add new Employee</h3>
        <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
            <input type="text" th:field="*{firstName}" placeholder="Employee First Name" class="form-control mb-4 col-4">
            <input type="text" th:field="*{lastName}" placeholder="Employee Last Name" class="form-control mb-4 col-4">
            <input type="text" th:field="*{email}" placeholder="Employee Email" class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-info col-2"> Save Employee </button>
        </form>
        <br>
        <a th:href="@{'/employees'}" >Back to Employee List</a>
    </div>

</body>

<footer>
    <footer>
        <h6 class="position-absolute bottom-0 end-0 m-1">&copy Matthew Pachapa 2022</h6>
    </footer>
</footer>
</html>
